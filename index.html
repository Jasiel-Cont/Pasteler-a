<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- Sección principal de informacion -->
        <section class="hero">
            <div class="info">
                <h1>La mejor comida <br> que puedes encontrar <br></h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae debitis enim maiores facilis possimus veritatis rem, quidem cumque eos voluptatum magnam ducimus at praesentium vero! Sint suscipit voluptatem inventore laborum!</p>
                <button>Reserva AQUI</button>
            </div>

            <div class="hero_image">
                <img src="images/hero.png" alt="Imagen de una pasta">
            </div>
        </section>

        <section class="services">
            <h2>Nuestros servicios:</h2>
            <div class="dishes">
                <div class="dishes-image dish-video">
                    <img src="images/video.png" alt="VIDEO">
                </div>

                <div class="dishes-image">
                    <img src="images/dish1.png" alt="DISH1">
                </div>

                <div class="dishes-image">
                    <img src="images/dish2.png" alt="DISH2">
                </div>

                <div class="dishes-image">
                    <img src="images/dish3.png" alt="DISH3">
                </div>

                <div class="dishes-image">
                    <img src="images/dish4.png" alt="DISH4">
                </div>
            </div>
        </section>

        <!-- Imágenes del menú -->
        <section class="menu">
            <h2>Menu principal</h2>
            <div class="plates">
                <div class="plate-image">
                    <img src="images/plate1.png" alt="Plato1">
                </div>

                <div class="plate-image">
                    <img src="images/plate2.png" alt="Plato2">
                </div>

                <div class="plate-image">
                    <img src="images/plate3.png" alt="Plato3">
                </div>

                <div class="plate-image">
                    <img src="images/plate4.png" alt="Plato4">
                </div>

                <div class="plate-image">
                    <img src="images/plate5.png" alt="Plato5">
                </div>
            </div>
        </section>

    </main>
</body>
</html>
